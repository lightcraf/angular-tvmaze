language: node_js
node_js:
  - "12.16.2"
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - ng build --prod --base-href https://github.com/lightcraf/angular-tvmaze
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs
  keep_history: true
  on:
    branch: master